<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Speed Typing Test</title>
	</head>
	<body>
		<header>
			<img src="./logo.svg" alt="logo" id="logo" />
			<button class="portfolio-link">
				<a href="https://www.j4seph.co.uk" target="_blank">My Portfolio </a>
				<img src="./arrow.svg" alt="arrow" class="arrow" />
			</button>
		</header>
		<main>
			<div class="hero">
				<h1>Speed Typing Test</h1>
				<p>How many words can you type in a minute?</p>
			</div>

			<div class="high-score"></div>

			<div class="words"></div>

			<div class="ui">
				<div class="typing-field">
					<input type="text" class="typing-input" />
				</div>
				<div class="timer">
					<p class="seconds">60</p>
					<button class="redo-button"><i class="fas fa-redo-alt"></i></button>
				</div>
			</div>

			<p class="start-help">Start typing to begin the 60 second timer</p>

			<div class="reveal" id="gradient-border">
				<h1 class="wpm"></h1>
				<div class="results">
					<p class="correct-words"></p>
					<p class="incorrect-words"></p>
					<p class="accuracy"></p>
				</div>
			</div>
		</main>
		<script src="./app.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
			integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
			crossorigin="anonymous"
		></script>
	</body>
</html>
